<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <title>Change Heading Text</title>
        <style>
            body {
                background-color: black;
                color: white;
                font-family: Arial, sans-serif;
                text-align: center;
                margin: 0;
                padding: 0;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }

            h1 {
                font-size: 2em;
                margin-bottom: 20px;
            }

            button {
                background-color: white;
                color: black;
                border: none;
                padding: 10px 20px;
                font-size: 1.2em;
                cursor: pointer;
                border-radius: 5px;
                transition: background-color 0.3s ease;
            }

            button:hover {
                background-color: #ddd;
            }
        </style>
    </head>
    <body>

        <h1 id="heading">Original Heading Text</h1>
        <button id="changeTextButton">Change Heading Text</button>

        <script>
            // JavaScript to toggle the heading text when the button is clicked
            const heading = document.getElementById('heading');
            const button = document.getElementById('changeTextButton');

            button.addEventListener('click', function() {
                heading.textContent = heading.textContent === 'Original Heading Text'
                                    ? 'Heading Text Changed!'
                                    : 'Original Heading Text';
            });
        </script>

    </body>
    </html>
